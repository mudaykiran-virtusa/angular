
<div class="container">
   <div class="row">
      <div class="col s11">
  <h4>
    {{type}} work to do 
  </h4>
  <div class="input-field col s7">
    <input placeholder="what to do" id="do_text" type="text" class="validate">

    <p *ngFor="let n of listoftasks">
      <input type="checkbox" id={{type}}{{count}} />
      <label for={{type}}{{count}}>{{n}}</label>
      {{increment()}}
    </p>
  </div>
</div>
</div>
